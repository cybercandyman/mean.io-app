<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->




    <title>{{appName}} - {{title}}</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">


    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/modules/aggregated.css">

    <script type="text/javascript" src="/modules/aggregated.js?group=header"></script>

    {% for file in assets.core.css %}
    <link rel="stylesheet" href="/{{file}}">{% endfor %}

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>



</head>

<body data-ng-app="mean.chat" data-ng-controller="ChatController">





    <div class="container-fluid">

        <h1>{{ test }}</h1> 
        <h3>{{  yop }}</h3> 
        <a data-ui-sref="profil">Profil</a>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <form role="form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">

                        <button type="submit" class="btn btn-default">Sign in</button>

                    </div>
                </form>

            </div>
        </div>

        <!--
            <div class="row">
                <div class="col-md-4">
                    <h3>User list</h3>
                </div>
                <div class="col-md-8">
                    <h3>Messages</h3>
                </div>
            </div>
        -->
    </div>

    {% block content %}
    <section ui-view></section>
    <script type="text/javascript">
        window.user = {{ user | json | safe }};
        window.modules = {{ modules | json | safe }};
    </script>
    {% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>-->

   
    
    {% for file in assets.core.js %}
    <script type="text/javascript" src="/{{file}}"></script>
    {% endfor %}

    <script type="text/javascript" src="/modules/aggregated.js"></script>

    {% if (process.env.NODE_ENV == 'development') %}
    <!-- Livereload script rendered -->
    <script type="text/javascript" src="{{'//' + req.hostname + ':35729/livereload.js'}}"></script>
    {% endif %}

</body>

</html>
